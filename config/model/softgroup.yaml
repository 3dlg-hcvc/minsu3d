# Managed by Hydra

defaults:
  - base

log:
  WandbLogger:
    project: SoftGroup
    name: ${model.model.experiment_name}
  TensorBoardLogger:
    name: SoftGroup

trainer:
  max_epochs: 256

lr_decay:
  decay_start_epoch: 178
  decay_stop_epoch: 256

optimizer:
    lr: 0.004

model:
  module: SoftGroup
  experiment_name: run_1

  m: 32 # 16 or 32
  blocks: [1, 2, 3, 4, 5, 6, 7]
  cluster_blocks: [1, 2]
  block_reps: 2

  use_coord: True
  use_color: True
  use_multiview: False
  use_normal: False

  freeze_backbone: False
  prepare_epochs: 100

  grouping_cfg:
    score_thr: 0.2
    radius: 0.04
    mean_active: 300
    npoint_thr: 0.05  # absolute if class_numpoint == -1, relative if class_numpoint != -1

  instance_voxel_cfg:
    scale: 50
    spatial_shape: 20
  train_cfg:
    max_proposal_num: 200
    pos_iou_thr: 0.5
  test_cfg:
    cls_score_thr: 0.001
    mask_score_thr: -0.5
    min_npoint: 100
  
  loss_weight: [1, 1, 1, 1, 1, 1] # semantic_loss, offset_norm_loss, offset_dir_loss, score_loss, bbox_loss (if applies)

